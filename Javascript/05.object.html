<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>

<body>
    <script>
        const myObj = {
            'key1': 'value1', 'key2': 'value2', 'key3': 'value3'
        };
        // 3 ways to show key and values
        console.log('1:', myObj['key1']);
        console.log('2:', myObj.key2);
        const keyFromServer = 'key3';
        console.log('varible:', myObj[keyFromServer]);
        // 新增key4
        myObj.key4 = 'value4';
        console.log('myObj:', myObj);
        // 修改value
        myObj.key1 = 'New value1'
        console.log('myObj', myObj)
        // delete key1
        delete myObj.key1;
        console.log('myObj', myObj)

        console.log('myObj', Object.keys(myObj));
        console.log('myObj [0]', Object.keys(myObj)[0]);
        console.log('myObj value', myObj[Object.keys(myObj)[0]]);
        console.log("Object.values():", Object.values(myObj));
        console.log('Object.entries()', Object.entries(myObj));



    </script>
</body>

</html>
