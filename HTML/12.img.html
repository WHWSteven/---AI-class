<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img</title>
    <style>
        .image-wrap {
            width: 4px;
            height: 40px;
            overflow: hidden;
        }

        .image-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 0% 50%;
        }
    </style>
</head>

<body>
    <!-- <img src="./images.jfif" alt="" title="picnic"> -->
    <!-- manage image size -->
    <div class="img-wrap">
        <img src="./imgs/tree.jpg" alt="" title="Tree">
    </div>
</body>

</html>
